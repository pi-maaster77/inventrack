<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pa√±ol - Herramientas</title>
    <link rel="stylesheet" href="/static/styles/main.css">
</head>
<body>
    <div id="body">
    <div class="header">
        <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>
        <img class="logo" src="/static/assets/logo.jpeg" alt="Logo Pa√±ol">
    </div>
    <div class="main">
        <div class="sidebar" id="sidebar">
            <a href="/">üè† Inicio</a>
            <a href="/pedidos">üì¶ Mis Pedidos</a>
        </div>

        <div class="content">
            <input class="search-bar" type="text" placeholder="Buscar herramienta..." id="search-bar" oninput="renderizarStock()">
            <div class="items-container" id="items-container"></div>
        </div>
    </div>
    </div>
<div id="popup" class="popup hidden">
    <div class="popup-close-container">
        <button class="close-btn" onclick="cerrarPopup()" title="Cerrar">‚úñ</button>
    </div>

    <div class="popup-title-container">
        <span class="popup-title" id="herramienta-nombre">Herramienta seleccionada</span>
    </div>

    <form id="pedido-form" onsubmit="enviarPedido(event)">
        <table>
            <tr>
                <td>cantidad a pedir:</td>
                <td>
                    <span class="entrada">
                        <input type="number" name="cantidad" id="integer-entry" value="0" min="0">
                        <button type="button" class="range-selector" onclick="increment()">+</button>
                        <button type="button" class="range-selector" onclick="decrement()">-</button>
                    </span>
                </td>
            </tr>
            <tr>
                <td>alumno:</td>
                <td>
                    <span class="entrada">
                        <input type="text" name="alumno" id="alumno-input" required>
                    </span>
                </td>
            </tr>
            <tr>
                <td>profesor:</td>
                <td>
                    <span class="entrada">
                        <input type="text" name="profesor" id="profesor-input" required>
                    </span>
                </td>
            </tr>
        </table>

        <hr>

        <div class="popup-submit-container">
            <button class="submit-btn" type="submit">üìù Enviar Pedido</button>
        </div>
    </form>
</div>

    </div>

    <script src="/static/scripts/main.js"></script>
    <script src="/static/scripts/index.js"></script>
</body>
</html>

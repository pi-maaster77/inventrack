<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="/static/styles/main.css">
  <link rel="stylesheet" href="/static/styles/base.css">
  <link rel="stylesheet" href="/static/styles/layout.css">
  <link rel="stylesheet" href="/static/styles/components.css">
  <link rel="stylesheet" href="/static/styles/items.css">
  <link rel="stylesheet" href="/static/styles/usuario.css">
  <link rel="stylesheet" href="/static/styles/form.css">
  <link rel="stylesheet" href="/static/styles/form-extras.css">
  <link rel="stylesheet" href="/static/styles/login-bg.css">
</head>
<body>
  <div class="form-container">
    <h2>Iniciar Sesión</h2>
    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Usuario" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <button type="submit" class="submit-btn">Entrar</button>
      <a href="/register/" class="link">¿No tienes cuenta? Regístrate</a>
    </form>
  </div>
</body>
</html>
